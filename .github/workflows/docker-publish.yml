name: Build and Publish Docker Image

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-runpod:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Free up disk space
        run: |
          echo "Current disk usage:"
          df -h
          echo "Cleaning up disk space aggressively..."
          # Remove large toolchains
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo rm -rf /opt/microsoft
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          # Clean package manager caches
          sudo apt-get clean || true
          sudo rm -rf /var/lib/apt/lists/* || true
          # Clean Docker (aggressive)
          docker system prune -af --volumes || true
          docker builder prune -af || true
          # Clean GitHub Actions runner cache and diagnostics (CRITICAL - these fill up fast)
          sudo rm -rf /home/runner/actions-runner/_diag/* || true
          sudo rm -rf /home/runner/actions-runner/cached/_diag/* || true
          sudo rm -rf /home/runner/actions-runner/_work/_temp/* || true
          sudo find /home/runner/actions-runner -name "*.log" -type f -delete || true
          # Clean temporary files
          sudo rm -rf /tmp/* || true
          sudo rm -rf /var/tmp/* || true
          # Clean pip/uv caches
          rm -rf ~/.cache/pip/* || true
          rm -rf ~/.cache/uv/* || true
          rm -rf ~/.cache/huggingface/* || true
          # Clean GitHub Actions cache (can be large)
          sudo rm -rf /home/runner/.cache/* || true
          echo "Disk usage after cleanup:"
          df -h
          echo "Available space:"
          df -h / | tail -1

      - name: Login to RunPod Registry (optional)
        continue-on-error: true
        uses: docker/login-action@v3
        with:
          registry: registry.runpod.io
          username: ${{ secrets.RUNPOD_USERNAME }}
          password: ${{ secrets.RUNPOD_PASSWORD }}

      - name: Login to Docker Hub (optional)
        continue-on-error: true
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set image tag
        id: image_tag
        run: |
          if [ -n "${{ secrets.RUNPOD_USERNAME }}" ]; then
            echo "tag=registry.runpod.io/${{ secrets.RUNPOD_USERNAME }}/indextts2-serverless:latest" >> $GITHUB_OUTPUT
            echo "tag_sha=registry.runpod.io/${{ secrets.RUNPOD_USERNAME }}/indextts2-serverless:${{ github.sha }}" >> $GITHUB_OUTPUT
            echo "should_push=true" >> $GITHUB_OUTPUT
          elif [ -n "${{ secrets.DOCKER_USERNAME }}" ]; then
            echo "tag=${{ secrets.DOCKER_USERNAME }}/indextts2-serverless:latest" >> $GITHUB_OUTPUT
            echo "tag_sha=${{ secrets.DOCKER_USERNAME }}/indextts2-serverless:${{ github.sha }}" >> $GITHUB_OUTPUT
            echo "should_push=true" >> $GITHUB_OUTPUT
          else
            echo "tag=indextts2-serverless:latest" >> $GITHUB_OUTPUT
            echo "tag_sha=indextts2-serverless:${{ github.sha }}" >> $GITHUB_OUTPUT
            echo "should_push=false" >> $GITHUB_OUTPUT
          fi

      - name: Verify HF_TOKEN secret
        run: |
          if [ -z "${{ secrets.HF_TOKEN }}" ]; then
            echo "‚ö†Ô∏è  WARNING: HF_TOKEN secret is not set!"
            echo "üí° Go to: https://github.com/${{ github.repository }}/settings/secrets/actions"
            echo "üí° Add a secret named 'HF_TOKEN' with your HuggingFace token"
            exit 1
          else
            echo "‚úÖ HF_TOKEN secret is set (length: ${#HF_TOKEN} characters)"
          fi
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}

      - name: Clean up before build
        run: |
          echo "Cleaning up before Docker build..."
          # Clean Docker aggressively
          docker system prune -af || true
          docker builder prune -af || true
          # Clean runner diagnostics (these cause the "No space left" errors)
          sudo find /home/runner/actions-runner -name "*.log" -type f -delete || true
          sudo rm -rf /home/runner/actions-runner/_diag/* || true
          sudo rm -rf /home/runner/actions-runner/cached/_diag/* || true
          sudo rm -rf /home/runner/actions-runner/_work/_temp/* || true
          # Clean any large caches
          sudo rm -rf /home/runner/.cache/huggingface/* || true
          df -h

      - name: Build Docker Image with Models
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ steps.image_tag.outputs.should_push }}
          platforms: linux/amd64
          build-args: |
            HF_TOKEN=${{ secrets.HF_TOKEN }}
          tags: |
            ${{ steps.image_tag.outputs.tag }}
            ${{ steps.image_tag.outputs.tag_sha }}
          # Enable BuildKit for cache mounts (reduces disk usage)
          # Split RUN layers + cache mounts = better space management
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Clean up after build
        if: always()
        run: |
          echo "Cleaning up after Docker build..."
          # Clean Docker
          docker system prune -af || true
          docker builder prune -af || true
          # Clean runner diagnostics
          sudo find /home/runner/actions-runner -name "*.log" -type f -delete || true
          sudo rm -rf /home/runner/actions-runner/_diag/* || true
          sudo rm -rf /home/runner/actions-runner/cached/_diag/* || true
          sudo rm -rf /home/runner/actions-runner/_work/_temp/* || true
          df -h

      - name: Output Build Info
        run: |
          echo "‚úÖ Docker image built successfully with models pre-downloaded!"
          if [ -n "${{ secrets.RUNPOD_USERNAME }}" ]; then
            echo "üöÄ Pushed to: registry.runpod.io/${{ secrets.RUNPOD_USERNAME }}/indextts2-serverless:latest"
            echo "üìù Use this image in RunPod: registry.runpod.io/${{ secrets.RUNPOD_USERNAME }}/indextts2-serverless:latest"
          elif [ -n "${{ secrets.DOCKER_USERNAME }}" ]; then
            echo "üöÄ Pushed to: ${{ secrets.DOCKER_USERNAME }}/indextts2-serverless:latest"
            echo "üìù Use this image in RunPod: ${{ secrets.DOCKER_USERNAME }}/indextts2-serverless:latest"
          else
            echo "‚ö†Ô∏è  No registry credentials found - image built but not pushed"
            echo "üí° Add RUNPOD_USERNAME/RUNPOD_PASSWORD or DOCKER_USERNAME/DOCKER_PASSWORD secrets to push automatically"
          fi
            
            
